<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./Styles/styles.css">
  
  <title>Rate our App</title>
</head>
<body>

<div role="none" class="main_container">
  <div class="rating_section">
    <div role="img" class="star">
      <img src="./images/icon-star.svg" alt="start">
    </div>
    <h1>How did we do?</h1>
    <p>Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!
    </p>
    <div role="button" class="rating_btn">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
    </div>
    <div role="button" class="sub_btn">
      <button type="submit">SUBMIT</button>
    </div>
  </div>
  <div role="main" class="appreciation_section">
    <div role="img" class="apreciation_img">
      <img src="./images/illustration-thank-you.svg" alt="Thank You">
    </div>
    <p class="rating_num">You selected</p>
    <h1>Thank you!</h1>
    <p>We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!
    </p>
  </div>
  <script src="./Main/main.js"></script>
</div>
</body>
</html>
